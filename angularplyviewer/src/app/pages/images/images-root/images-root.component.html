<section class="mt-5">
  <div class="container-fluid">
    <div class="row">                 
      <app-sidebar class="card card-body bg-light shadow sidebar" [showToggleBtn]="true"
                  [ngClass]="ngClassSidebar" (toggleBtn)="toggleBtnAction()"
      >
      </app-sidebar>    
      <div class="mt-4" [ngClass]="ngClassContent">
        <button *ngIf="showSidebarBtn" type="button" #sidebarToggleBtn class="toggleBtn"
                (click)="closeSidebar()" [ngStyle]="{'margin-top':'5px'}"
        >
          <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" fill="#17a2b8" class="bi bi-arrow-right-square-fill" viewBox="0 0 16 16">
            <path d="M0 14a2 2 0 0 0 2 2h12a2 2 0 0 0 2-2V2a2 2 0 0 0-2-2H2a2 2 0 0 0-2 2v12zm4.5-6.5h5.793L8.146 5.354a.5.5 0 1 1 .708-.708l3 3a.5.5 0 0 1 0 .708l-3 3a.5.5 0 0 1-.708-.708L10.293 8.5H4.5a.5.5 0 0 1 0-1z"/>
          </svg>
        </button>               
        <div [ngClass]="showSidebarBtn && 'outletStyle'" [ngStyle]="{'margin-top':'8px'}">
          <router-outlet></router-outlet>                                
        </div>         
      </div>
    </div>
  </div>
</section>
