<h2 mat-dialog-title class="title">Are you sure you want to log out?</h2>
<div mat-dialog-actions class="buttons">
  <button mat-button mat-dialog-close (click)="cancelModal()" class="cancelBtn">Cancel</button>
  <button mat-button mat-dialog-close (click)="confirmModal()" class="confirmBtn">Confirm Logout</button>
</div>
