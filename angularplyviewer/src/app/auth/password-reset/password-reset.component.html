<div [ngStyle]="{'height':'80vh'}">
  <div class="container form-area-lg shadow-lg mx-auto" *ngIf="!successMessage">
    <h4 class="text-light mb-3 text-center"><strong>Having trouble signing in?</strong></h4>
    <p class="text-light mb-4 text-center">Enter your email to get started</p>
    <form>
      <div class="form-group">
        <input type="text" #email="ngModel" ngModel type="text" name="email" 
        class="text-light form-input mb-1" id="forgotInputEmail" placeholder="Email Address">      
        <small *ngIf="errorMessage" class="text-center text-danger mt-2">{{errorMessage}}</small>            
      </div>       
      <button type="submit" [disabled]="buttonDisable" class="btn btn-custom btn-sm mb-2 w-100" 
      (click)="sendResetPasswordMail(email)">Continue</button>
    </form>
  </div>
  
  
  <div *ngIf="successMessage" class="form-area-lg bg-gray shadow-lg show mx-auto">
    <div class="text-white text-center">
      {{successMessage}}
    </div> 
    <button routerLink="/login" class="d-flex mx-auto mt-4 px-4 py-2 btn btn-success-msg">
      Log in
    </button>  
  </div> 
</div>
